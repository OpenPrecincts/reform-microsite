process: "Alabama's state legislative and congressional district lines are drawn by\
  \ the legislature by ordinary statute, and are subject to the governor's veto. The\
  \ legislature can override vetoes with a simple majority vote in each chamber.\r\
  \n\r\nIn addition to the federal requirements of one person, one vote and the Voting\
  \ Rights Act, Alabama law requires that state legislative and congressional districts\
  \ be compact, contiguous, preserve political subdivisions, and preserve communities\
  \ of interest."
