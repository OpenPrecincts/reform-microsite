issues: "The Voting Rights Act and the Constitution currently guarantee that minority\
  \ populations should have fair opportunities to elect representatives. But when\
  \ blacks are packed to be 50% or more of the voting-eligible population of a district,\
  \ they may miss opportunities in neighboring districts. Fair districting therefore\
  \ requires careful attention to how the lines are drawn. Some of Alabama's maps\
  \ this past decade were found by federal courts to be racial gerrymanders. There\
  \ may be another attempt to commit racial gerrymanders in the upcoming redistricting\
  \  cycle.\r\n\r\nBecause a single party will control redistricting, there is an\
  \ increased risk of partisan gerrymandering."
