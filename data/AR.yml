process: "Arkansas's state legislative districts are drawn by an Apportionment Board\
  \ consisting of the Governor, the Attorney General, and the Secretary of State.\
  \ Its Congressional districts are drawn by the legislature by ordinary statute,\
  \ and are subject to the governor's veto. The Legislature has the power to override\
  \ the Governor's veto with a simple majority in each chamber.\r\n\r\nIn addition\
  \ to the federal requirements of one person, one vote and the Voting Rights Act,\
  \ Arkansas law requires that state legislative districts be compact, contiguous,\
  \ preserve communities of interest, and preserve the cores of prior districts. There\
  \ are no state law requirements for drawing congressional districts."
