issues: Arkansas currently has single-party control over redistricting. A constitutional
  amendment could replace process with commission. There are two proposals. One proposal,
  sponsored by Little Rock attorney David Couch, will <a href="https://arktimes.com/arkansas-blog/2018/10/26/attorney-general-approves-proposal-for-independent-redistricting-commission">establish</a>
  an independent citizens' redistricting commission. Passage of this proposal would
  change the redistricting process for 2021.
