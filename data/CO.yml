process: "Beginning in the 2020 redistricting cycle, Colorado's state legislative\
  \ and congressional districts will be drawn by an independent redistricting commission.\r\
  \n\r\nIn addition to the federal requirements of one person, one vote and the Voting\
  \ Rights Act, Colorado law requires that state legislative and congressional districts\
  \ be compact, contiguous, preserve political subdivisions, preserve communities\
  \ of interest, and be drawn to promote competitiveness. Additionally, for legislative\
  \ districts only, Intentionally favoring or disfavoring an incumbent, party, or\
  \ candidate for office is prohibited."
