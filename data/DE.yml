actions: "Use public input to persuade the legislature to draw fair districts.\r\n\
  \r\n- Obtain redistricting data from <a href=\"https://openprecincts.org/\">OpenPrecincts</a>.\r\
  \n\r\n- Use software tools such as Dave's Redistricting App to draw district maps\
  \ showing either (a) what a fair map would look like, or (b) where the community\
  \ you believe should be better represented is located.\r\n\r\n- Submit these maps\
  \ to the Legislature as a public comment, which is accepted in written format."
