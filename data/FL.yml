process: "Florida's congressional district lines are drawn by the legislature by ordinary\
  \ statute, and are subject to the governor's veto. The legislature can override\
  \ vetoes with a two-thirds vote in each chamber. Florida's state legislative lines\
  \ are drawn by the legislature by joint resolution, which are not subject to the\
  \ governor's veto. \r\n\r\nIn addition to the federal requirements of one person,\
  \ one vote and the Voting Rights Act, Florida law requires that state legislative\
  \ and congressional districts be compact, contiguous,  and preserve political subdivisions.\
  \ Intentionally favoring or disfavoring an incumbent or political party is prohibited."
