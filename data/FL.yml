issues: "The Voting Rights Act and the Constitution currently guarantee that minority\
  \ populations should have fair opportunities to elect representatives. But when\
  \ a community is packed to be 50% or more of the voting-eligible population of a\
  \ district, it may miss opportunities in neighboring districts. Fair districting\
  \ therefore requires careful attention to how the lines are drawn.\r\n\r\nDespite\
  \ constitutional prohibitions, every branch of Florida's government is controlled\
  \ by a single party. If that control persists into 2021, there will be an increased\
  \ risk of partisan and racial gerrymandering. Although the state Supreme Court intervened\
  \ to undo gerrymanders in the 2010s, a repeat of that may not occur because the\
  \ court has taken a strong rightward turn."
