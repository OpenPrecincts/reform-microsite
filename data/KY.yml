issues: "Kentucky presents a challenging case for advocates of fair districting. There\
  \ is no public comment process, and redistricting is under single-party control.\r\
  \n\r\nThe governorship is up for election in November 2019. The incumbent, Matt\
  \ Bevin (R), has the lowest approval rating of all governors nationwide. But even\
  \ if a Democrat wins, Republicans will be able to override a veto to a redistricting\
  \ plan by a simple majority vote."
