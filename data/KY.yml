process: "Kentucky's state legislative and congressional districts are drawn by the\
  \ state legislature by ordinary statute, and are subject to the governor's veto.\
  \ The legislature can override vetoes with a simple majority vote in each chamber.\r\
  \n\r\nIn addition to the federal requirements of one person, one vote and the Voting\
  \ Rights Act, Kentucky law requires that state legislative and congressional districts\
  \ be contiguous and preserve political subdivisions. Additionally, the state's congressional\
  \ districts must also preserve communities of interest."
