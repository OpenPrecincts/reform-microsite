issues: "In 2019, Democratic governor John Bel Edwards is up for re-election. If he\
  \ is re-elected, both parties will have a say in redistricting.\r\n\r\nThe Voting\
  \ Rights Act and the Constitution currently guarantee that minority populations\
  \ should have fair opportunities to elect representatives. But when blacks are packed\
  \ to be 50% or more of the voting-eligible population of a district, they may miss\
  \ opportunities in neighboring districts. Fair districting therefore requires careful\
  \ attention to how the lines are drawn."
