process: "Maryland's state legislative districts are drawn by the governor. If the\
  \ state legislature fails to adopt its own plans within 45 days of the release of\
  \ the governor's maps, the governor's maps are adopted. If the legislature adopts\
  \ its own maps, they are not subject to the governor's veto.\r\n\r\nMaryland's congressional\
  \ districts are drawn by the state legislature by ordinary statute, and are subject\
  \ to the governor's veto. The legislature can override vetoes with a three-fifths\
  \ vote in each chamber.\r\n\r\nIn addition to the federal requirements of one person,\
  \ one vote and the Voting Rights Act, Maryland law requires that state legislative\
  \ districts be compact, contiguous, and preserve political subdivisions. There are\
  \ no state law requirements for drawing congressional districts."
process_markup_type: markdown
