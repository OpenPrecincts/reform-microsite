issues: "In 2011, Maryland Democrats drew a congressional gerrymander to take the\
  \ Sixth Congressional District from Republicans. This was the subject of a high-profile\
  \ test case before the Supreme Court, Benisek v. Lamone.\r\n\r\nIn 2021, redistricting\
  \ will be done under split-party control. There will be no elections between now\
  \ and redistricting. Democrats have legislative supermajorities, opening the possibility\
  \ that they could override of a veto by Republican governor Larry Hogan. However,\
  \ a switch of four Senate votes or fifteen votes in the House of Delegates would\
  \ bring Democrats below supermajority threshold."
