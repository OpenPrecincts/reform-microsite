actions: "In 2020, support state legislative candidates who favor fair districting.\r\
  \n\r\n- Support the reform bill [HF 1605](https://www.revisor.mn.gov/bills/text.php?number=HF1605&version=0&session=ls91&session_year=2019&session_number=0&format=pdf),\
  \ which [is backed by Common Cause Minnesota](http://www.startribune.com/supreme-court-reminds-voters-who-s-in-charge-on-redistricting/512276682/).\r\
  \n\r\n- Contact Common Cause Minnesota to get involved.\r\n\r\n- Use the extensive\
  \ public-comment process to stand up for your community of interest. \r\n\r\n- Obtain\
  \ redistricting data from <a href=\"https://openprecincts.org/\">OpenPrecincts</a>.\
  \ Use software tools such as Dave's Redistricting App to draw district maps showing\
  \ either (a) what a fair map would look like, or (b) where the community you believe\
  \ should be better represented is located."
