  \r\n- Get commitments from all candidates to seek public input.\r\n\r\n- Advocate\
  \ for a transparent comment process. This may require new legislation.\r\n\r\n-\
  \ Use public input process to describe your community of interest. Obtain redistricting\
  \ data from <a href=\"https://openprecincts.org/\">OpenPrecincts</a>. Use software\
  \ tools such as Dave's Redistricting App to draw district maps showing either (a)\
  \ what a fair map would look like, or (b) where the community you believe should\
  \ be better represented is located. Submit maps to the legislature as a public comment."
