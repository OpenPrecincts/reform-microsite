issues: The Voting Rights Act and the Constitution currently guarantee that minority
  populations should have fair opportunities to elect representatives. But when blacks
  are packed to be 50% or more of the voting-eligible population of a district, they
  may miss opportunities in neighboring districts. Fair districting therefore requires
  careful attention to how the lines are drawn.
