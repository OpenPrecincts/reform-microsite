issues: "- The Voting Rights Act and the Constitution currently guarantee that minority\
  \ populations should have fair opportunities to elect representatives. In Texas,\
  \ this is problematic: despite picking up five more House representatives in the\
  \ last two decades thanks to increases in the Hispanic population, no additional\
  \ Hispanic Congresspersons have been elected. The reason? Racial gerrymandering.\r\
  \n\r\n- The effort to add a citizenship question to the Census would open the possibility\
  \ of drawing districts of equal citizen population rather than equal total population.\
  \ This would allow Hispanics to be packed into even fewer districts. Racial gerrymandering\
  \ is also a significant risk in 2021."
