pitfalls: In recent redistricting cycles, Texas was subject to Section 5 of the Voting
  Rights Act because of a history of racial discrimination against minority groups.
  In accordance with Section 5, Texas was required to receive preapproval from either
  the Department of Justice or a federal court for any change to its redistricting
  plans. This decade will be the first cycle without those protections. Observers
  should closely monitor every step of the redistricting process to ensure that all
  Texans are treated fairly.
