process: "Washington's state legislative and congressional districts are drawn by\
  \ an Independent Redistricting Commission.\r\n\r\nIn addition to the federal requirements\
  \ of one person, one vote and the Voting Rights Act, Washington law requires that\
  \ state legislative and congressional districts be compact, contiguous, preserve\
  \ political subdivisions, preserve communities of interest, and be drawn to promote\
  \ competitiveness. Intentionally favoring or disfavoring a party or group is prohibited."
