actions: "Use public input to persuade the legislature to draw fair districts.\r\n\
  \r\n- Advocate for an independent citizens' redistricting commission.\r\n\r\n- Stand\
  \ up for your community of interest at public hearings.\r\n\r\n- Write to your local\
  \ news organization in support of the advisory commission. Make noise!\r\n\r\n-\
  \ Obtain redistricting data from <a href=\"https://openprecincts.org/\">OpenPrecincts</a>.\r\
  \n\r\n- Use software tools such as Dave's Redistricting App to draw district maps\
  \ showing either (a) what a fair map would look like, or (b) where the community\
  \ you believe should be better represented is located."
