{% extends "base.html" %}
{% load static %}

{% block body %}

<div id="map">
</div>

{{ state_data|json_script:"state-data" }}
<script>
// based on http://bl.ocks.org/michellechandra/0b2ce4923dc9b5809922

var width = 960;
var height = 500;
if(document.documentElement.clientWidth < 1224) {
    width = document.documentElement.clientWidth - 100;
    height = width * 0.5;
}
const projection = d3.geo.albersUsa()
                   .translate([width/2, height/2])
                   .scale([width]);
const path = d3.geo.path().projection(projection);

var svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
var div = d3.select("#maincontent")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

const color = [
   "#cfcecc", // gray
   "#94f654", // bright green
   "#d1fbc0", // mild green
   "#7d5dca", // purple
   "#b15cae", // magenta
   "#fbee65", // yellow
   "#e8bb48", // orange
];

const state_data = JSON.parse(document.getElementById('state-data').textContent);
var legislative_control = {};
for(var d of state_data) {
    legislative_control[d.name] = d.legislative_control;
}

// TODO: move this to database
const state_statuses = {
    "Washington": 1,
    "California": 1,
    "Idaho": 1,
    "Montana": 1,
    "Arizona": 1,
    "Colorado": 1,
    "Michigan": 1,
    "Utah": 2,
    "Iowa": 2,
    "Ohio": 2,
    "Pennsylvania": 2,
    "New Jersey": 2,
    "New York": 2,
    "Connecticut": 2,
    "Rhode Island": 2,
    "New York": 2,
    "Vermont": 2,
    "Maine": 2,
    "New Hampshire": 3,
    "Virginia": 3,
    "Arkansas": 3,
    "Oklahoma": 3,
    "Kansas": 4,
    "Wisconsin": 4,
    "Kentucky": 4,
    "Mississippi": 4,
    "Louisiana": 4,
    "Maryland": 4,
    "North Carolina": 5,
    "Missouri": 6,
};

const statuses = [
    "legislature",
    "independent commission",
    "other advisory/commission",
    "proposed independent commission",
    "divided or potentially divided gov't.",
    "state court",
    "potentially divided / state court",
];

d3.json("us-states", function(json) {
    svg.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path)
        .style("stroke", "#fff")
        .style("stroke-width", "1")
        .style("fill", function(d) {

        const value = state_statuses[d.properties.name];
        if (value) {
            return color[value];
        } else {
            return color[0];
        }
    })
    .on("mouseover", function(d) {
        div.transition()
           .duration(200)
           .style("opacity", .9);
        div.html(
            "<b>" + d.properties.name + "</b><br />" +
            "<b>Legislative Control: </b>" + legislative_control[d.properties.name]
        )
           .style("left", (d3.event.pageX) + "px")
           .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d) {
        div.transition()
           .duration(500)
           .style("opacity", 0);
    })
    .on("click", function(d) {
        document.location = "/reforms2019/" + d.properties.name;
    });
});

// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("#map").append("svg")
                .attr("class", "legend")
                .selectAll("g")
                .data(color)
                .enter()
                .append("g")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d) { return d; }
    );

legend.append("text")
      .data(statuses)
      .attr("x", 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .text(function(d) { return d; });
</script>
{% endblock %}
